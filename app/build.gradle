dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'com.android.support:support-annotations:27.1.1'
    compile "com.google.protobuf:protobuf-gradle-plugin:0.8.5"
    compile 'io.grpc:grpc-okhttp:1.14.0'
    compile 'io.grpc:grpc-protobuf-lite:1.14.0'
    compile 'io.grpc:grpc-stub:1.14.0'
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.24.0"
    compile 'co.metalab.asyncawait:asyncawait:1.0.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:design:26.1.0'
    compile "org.jetbrains.anko:anko-common:0.8.3"

}
